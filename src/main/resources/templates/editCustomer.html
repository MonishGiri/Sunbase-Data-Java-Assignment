<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Customer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional CSS for custom styling */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3">Edit Customer</h2>
        <div th:if="${session.message}" th:classappend="${session.message}" class="alert alert-success" role="alert">
			<p th:text="${session.message}" class="text-center"></p>
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"> </th:block> 
        </div>
		</div>
        <div class="form-container">
            <form th:action="@{/edit}" method="post" th:object="${edittedCustomer}" >
                <div class="form-row">
					<div class="form-group col-md-6 d-none">
                        <label for="uuid"></label>
                        <input type="text" class="form-control" name="uuid" th:value="${customerDtl.uuid}" placeholder="Enter First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" th:value="${customerDtl.firstName}" placeholder="Enter First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" th:value="${customerDtl.lastName}" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" th:value="${customerDtl.address}" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" name="street" th:value="${customerDtl.street}" placeholder="Enter Street">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" th:value="${customerDtl.city}" placeholder="Enter City">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="state">State</label>
                        <input type="text" class="form-control" name="state" th:value="${customerDtl.state}" placeholder="Enter State">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" th:value="${customerDtl.email}" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" name="phone" th:value="${customerDtl.phone}" placeholder="Enter Phone">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
